<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Monitoring</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <button id="logout-btn" class="logout-button" onclick="logout()">Logout</button>
    <h1>Weather Monitoring System</h1>
    <label id="unit-toggle" class="unit-toggle">
        Temperature Unit:
        <select id="unit-select" onchange="toggleUnit()">
            <option value="Celsius">Celsius</option>
            <option value="Kelvin">Kelvin</option>
        </select>
    </label>      

    <div class="card-container">
        <!-- City Weather Cards with Threshold Inputs and Alerts -->
        <div id="city-card-Delhi" class="card">
            <div class="city-name">Delhi</div>
            <div class="weather-field" id="weather-main-Delhi"></div>
            <div class="weather-field" id="weather-temp-Delhi"></div>
            <div class="weather-field" id="weather-feels-like-Delhi"></div>
            <div class="weather-field" id="weather-dt-Delhi"></div>

            <label for="threshold-Delhi">Set Temperature Threshold (°C):</label>
            <input type="number" id="threshold-Delhi" />
            <div>
                <button onclick="setCityThreshold('Delhi')">Set Threshold</button>
                <button style="background-color: red;" onclick="removeCityThreshold('Delhi')">Remove Threshold</button>
            </div>
            <div id="alert-Delhi" class="alert">Temperature crossed threshold!</div>
            <button onclick="getCitySummary('Delhi')">Get Summary</button>
        </div>
